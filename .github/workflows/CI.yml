name: ASP .NET Core CI

on: 
  push: 
    branches: ["master"]
  pull_request: 
    branches: ["master"]

env: 
 DOTNET_VERSION: '8.0.x'
 CONFIGURATION: 'Release'

jobs:
  lint:
    name: Linting & Code style
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Linting with warning
      run: dotnet format --verify-no-changes --severity warn


  security-scan:
    name: Security Scan
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Semgrep scan
      uses: returntocorp/semgrep-action@v1
      with:
          config: p/default  
          extra-args: |
            --config=p/csharp
            --config=p/security-audit
          severity: ERROR
          output-format: txt
      env:
          SEMGREP_RULES: |
            csharp
            security-audit

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with: 
        dotnet-version: ${{env.DDOTNET_VERSION}}

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build with warnings
      run: |
          dotnet build --configuration ${{ env.CONFIGURATION }} /clp:"Summary;Verbosity=normal"
          echo "Build completed with warnings (if any)"


    - name: Run tests
      run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --logger "trx;LogFileName=testresults.trx"





    
    
